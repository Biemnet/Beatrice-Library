<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="createProfile.css" />
    <title>Create Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <ul class="list">
          <li><a href="#">Welcome</a></li>
          <li><a href="#">About</a></li>
          <button class="libraryCatalog">
            <img src="./images/search.png" alt="" /> Library Catalog
          </button>
          <li><a href="#">Events</a></li>
          <li><a href="#">Donate</a></li>
          <li><a href="#">My Account</a></li>
          <button>Sign In</button>
        </ul>
      </div>

      <div class="midSection">
        <div class="beatriceIcon">
          <img src="./images/beatriceIcon.png" alt="" />
        </div>

        <div class="welcomePage">
          <h1>Welcome to Beatrice Public Library</h1>
          <div class="names">
            <h5>First and Last Name:</h5>
            <input type="text" placeholder="First and Last Name" />
          </div>
          <div class="email">
            <h5>Email Address:</h5>
            <input type="text" placeholder="email" />
          </div>
          <div class="password">
            <h5>Password:</h5>
            <input type="text" placeholder="password" />
          </div>
          <div class="signin">
            <button>Sign In</button>
            <h5>Sign In With</h5>
          </div>

          <div class="social_media_icons_signin">
            <button>
              <img src="./images/facebook.png" alt="" />
              <img src="./images/apple.png" alt="" />
              <img src="./images/google.png" alt="" />
            </button>
          </div>

          <div class="notMember">
            <h5>Already have an account?</h5>
            <a href="Sign In Here">Sign In Here</a>
          </div>
        </div>
      </div>
      <footer>
        <div class="social_media_icons">
          <h3>Follow Us</h3>
          <a href="#"><img src="./images/facebook.png" alt="" /></a>
          <a href="#"><img src="./images/instagram.png" alt="" /></a>
          <a href="#"><img src="./images/twitter.png" alt="" /></a>
          <a href="#"><img src="./images/tee.png" alt="" /></a>
          <a href="#"><img src="./images/youtube.png" alt="" /></a>
        </div>
        <div class="footertxt">
          <h6>&#169; 2023 Beatrice Public Library</h6>
        </div>
      </footer>
    </div>
  </body>
</html>
