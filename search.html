<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="search.css" />
    <title>Search</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <ul class="list">
          <li><a href="#">Welcome</a></li>
          <li><a href="#">About</a></li>
          <button class="libraryCatalog">
            <img src="./images/search.png" alt="" /> Library Catalog
          </button>
          <li><a href="#">Events</a></li>
          <li><a href="#">Donate</a></li>
          <li><a href="#">My Account</a></li>
          <button>Sign In</button>
        </ul>
      </div>

      <div class="midSection">
        <h1>Browse Our Catalog</h1>
        <div class="searchByAuthor">
          <h3>Search</h3>
          <img src="./images/search.png" alt="" />
          <input type="text" placeholder="       Type your query here..." />
          <div class="searchBy">
            <h3><a href="#">by Keyword</a></h3>
            <h3><a href="#">author</a></h3>
            <h3><a href="#">title</a></h3>
            <h3><a href="#">series</a></h3>
            <h3><a href="#">subject</a></h3>
          </div>
        </div>

        <div class="beatriceIcon">
          <img src="./images/beatriceIcon.png" alt="" />
        </div>


        <div class="advancedSearch">
          <a href="#">Advanced Search</a>
        </div>


        

        <div class="search"><button>SEARCH CATALOG</button></div>

<div class="carousel">
          <div class="left">
            <a href="#"><img src="./images/left.png" alt=""></a>
          </div>

        <div class="inBetween">
          <button>Available Now</button>
          <button>Best Sellers</button>
          <button>Most Popular</button>
          <button>Children's Books</button>
          <button>Young Adult</button>
          <button>Newest Titles</button>
        </div>
          <div class="right">
            <a href="#"><img src="./images/right.png" alt=""></a>
          </div>
        </div>

      </div>
      <footer>
        <div class="social_media_icons">
          <h3>Follow Us</h3>
          <a href="#"><img src="./images/facebook.png" alt="" /></a>
          <a href="#"><img src="./images/instagram.png" alt="" /></a>
          <a href="#"><img src="./images/twitter.png" alt="" /></a>
          <a href="#"><img src="./images/tee.png" alt="" /></a>
          <a href="#"><img src="./images/youtube.png" alt="" /></a>
        </div>
        <div class="footertxt">
          <h6>&#169; 2023 Beatrice Public Library</h6>
        </div>
      </footer>
    </div>
  </body>
</html>
